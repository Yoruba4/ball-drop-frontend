<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ball Drop Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      text-align: center;
      overflow: hidden;
    }
    canvas {
      background: #222;
      display: block;
      margin: 0 auto;
      border: 3px solid #fff;
    }
    #score, #timer {
      position: absolute;
      top: 10px;
      font-size: 20px;
    }
    #score { left: 20px; }
    #timer { right: 20px; }
    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #gameOver, #leaderboard {
      margin-top: 10px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="500"></canvas>
  <div id="score">Score: 0</div>
  <div id="timer">Time: 30</div>
  <button id="startBtn">Start Game</button>
  <div id="gameOver"></div>
  <div id="leaderboard"></div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const backendUrl = 'https://ball-drop-backend.onrender.com';
    const backendSecret = 'Dangutaga3540#';
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('score');
    const timerDiv = document.getElementById('timer');
    const startBtn = document.getElementById('startBtn');
    const gameOverDiv = document.getElementById('gameOver');
    const leaderboardDiv = document.getElementById('leaderboard');

    let user = Telegram.WebApp.initDataUnsafe.user || { id: 'anon', username: 'anonymous' };

    let gameObjects = [], score = 0, timeLeft = 30, playing = false, interval;

    class Drop {
      constructor(type = 'ball') {
        this.x = Math.random() * 320 + 20;
        this.y = -20;
        this.radius = 15;
        this.type = type;
        this.color = { ball: 'lime', bomb: 'red', freeze: 'cyan' }[type];
        this.speed = 2 + Math.random() * 2;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }
      update() {
        this.y += this.speed;
        this.draw();
      }
    }

    function spawnDrop() {
      const rand = Math.random();
      let type = 'ball';
      if (rand < 0.1) type = 'bomb';
      else if (rand < 0.2) type = 'freeze';
      gameObjects.push(new Drop(type));
    }

    function resetGame() {
      gameObjects = [];
      score = 0;
      timeLeft = 30;
      playing = true;
      gameOverDiv.innerHTML = '';
      leaderboardDiv.innerHTML = '';
      startBtn.style.display = 'none';
      interval = setInterval(() => {
        timeLeft--;
        if (timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      playing = false;
      clearInterval(interval);
      gameOverDiv.innerHTML = `Game Over! Final Score: ${score}`;
      startBtn.style.display = 'block';
      submitScore();
      fetchLeaderboard();
    }

    canvas.addEventListener('click', (e) => {
      if (!playing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;
      gameObjects.forEach((obj, index) => {
        const dx = x - obj.x;
        const dy = y - obj.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < obj.radius) {
          if (obj.type === 'ball') score += 1;
          if (obj.type === 'bomb') endGame();
          if (obj.type === 'freeze') timeLeft += 5;
          gameObjects.splice(index, 1);
        }
      });
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (playing && Math.random() < 0.03) spawnDrop();
      gameObjects.forEach((obj, index) => {
        obj.update();
        if (obj.y > canvas.height) gameObjects.splice(index, 1);
      });
      scoreDiv.innerHTML = `Score: ${score}`;
      timerDiv.innerHTML = `Time: ${timeLeft}`;
      requestAnimationFrame(gameLoop);
    }

    async function submitScore() {
      try {
        await fetch(`${backendUrl}/submit-score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: user.id,
            username: user.username || 'anonymous',
            score,
            token: backendSecret,
          }),
        });
      } catch (err) {
        console.error('Score submission failed', err);
      }
    }

    async function fetchLeaderboard() {
      const res = await fetch(`${backendUrl}/leaderboard`);
      const top = await res.json();
      leaderboardDiv.innerHTML = '<h3>üèÜ Leaderboard</h3>' +
        top.map((entry, i) => `${i + 1}. ${entry.username}: ${entry.score}`).join('<br>');
    }

    startBtn.onclick = () => {
      resetGame();
    };

    Telegram.WebApp.ready();
    gameLoop();
  </script>
</body>
</html>
