<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Drop Game</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      color: white;
      z-index: 2;
      font-size: 16px;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 10px;
    }
    #leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 200px;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      color: white;
      border-radius: 10px;
      font-size: 14px;
      z-index: 3;
    }
    #leaderboard h3 {
      margin: 0 0 5px 0;
      font-size: 16px;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <div id="ui">
    <div>Score: <span id="score">0</span></div>
    <div>Rank: <span id="rank">-</span></div>
    <div>Total: <span id="total">0</span></div>
    <div>Referrals: <span id="referrals">0</span></div>
  </div>

  <div id="leaderboard">
    <h3>üèÜ Top 10</h3>
    <ul id="leaderboardList" style="list-style: none; padding: 0;"></ul>
  </div>

  <canvas id="gameCanvas"></canvas>

  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const gravity = 0.3;
    let boxes = [];
    let score = 0;
    let totalScore = 0;
    let rank = "-";
    let referrals = 0;
    let freezeActive = false;

    const generateBox = () => {
      const size = 30;
      return {
        x: Math.random() * (width - size),
        y: -size,
        dy: 0,
        color: "deepskyblue"
      };
    };

    const updateBoxes = () => {
      if (freezeActive) return;
      boxes.forEach(box => {
        box.dy += gravity;
        box.y += box.dy;
      });
      boxes = boxes.filter(box => box.y < height);
    };

    const drawBoxes = () => {
      boxes.forEach(box => {
        ctx.fillStyle = box.color;
        ctx.fillRect(box.x, box.y, 30, 30);
      });
    };

    const gameLoop = () => {
      ctx.clearRect(0, 0, width, height);
      updateBoxes();
      drawBoxes();
      requestAnimationFrame(gameLoop);
    };

    const dropInterval = setInterval(() => {
      if (!freezeActive) {
        boxes.push(generateBox());
        score += 10;
        document.getElementById("score").textContent = score;
      }
    }, 800);

    const sendScoreToBackend = async () => {
      const tg = window.Telegram.WebApp;
      const user = tg.initDataUnsafe.user;
      const res = await fetch('https://ball-drop-backend.onrender.com/update-score', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          telegramId: user.id,
          username: user.username || "Anonymous",
          score
        })
      });
      const data = await res.json();
      totalScore = data.totalScore;
      rank = data.rank;
      referrals = data.referrals;

      document.getElementById("total").textContent = totalScore;
      document.getElementById("rank").textContent = rank;
      document.getElementById("referrals").textContent = referrals;
    };

    const loadLeaderboard = async () => {
      const res = await fetch('https://ball-drop-backend.onrender.com/leaderboard');
      const data = await res.json();
      const list = document.getElementById("leaderboardList");
      list.innerHTML = "";
      data.forEach((entry, index) => {
        const li = document.createElement("li");
        li.textContent = `${index + 1}. ${entry.username} ‚Äì ${entry.totalScore}`;
        list.appendChild(li);
      });
    };

    // Trigger score save every 10 seconds
    setInterval(() => {
      sendScoreToBackend();
      loadLeaderboard();
    }, 10000);

    gameLoop();

    // Freeze Mechanic
    window.addEventListener("keydown", (e) => {
      if (e.key === "f") {
        freezeActive = true;
        setTimeout(() => {
          freezeActive = false;
        }, 3000);
      }
    });

    window.Telegram.WebApp.ready();
    window.Telegram.WebApp.expand();
  </script>
</body>
</html>
