<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Ball Drop Game</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #111;
      color: white;
      overflow: hidden;
    }
    canvas {
      background: #222;
      display: block;
      margin: 0 auto;
      border: 3px solid #fff;
      touch-action: none;
    }
    #scoreboard, #leaderboard {
      position: absolute;
      font-size: 14px;
      background: rgba(0,0,0,0.6);
      padding: 10px;
      border-radius: 10px;
    }
    #scoreboard {
      top: 10px;
      left: 10px;
      text-align: left;
    }
    #leaderboard {
      top: 10px;
      right: 10px;
      width: 150px;
      max-height: 200px;
      overflow-y: auto;
      text-align: left;
    }
    #startBtn {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #0f0;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #centerUI {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="500"></canvas>

  <div id="scoreboard">
    <div id="score">Score: 0</div>
    <div id="rank">Rank: -</div>
    <div id="totalScore">Total: 0</div>
    <div id="referrals">Referrals: 0</div>
  </div>

  <div id="leaderboard"><b>üèÜ Top 10</b><br>Loading...</div>

  <div id="centerUI">
    <button id="startBtn">Start Game</button>
    <div id="gameOver"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const backendUrl = 'https://ball-drop-backend.onrender.com';
    const backendSecret = 'Dangutaga3540#';

    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDiv = document.getElementById('score');
    const rankDiv = document.getElementById('rank');
    const totalScoreDiv = document.getElementById('totalScore');
    const referralsDiv = document.getElementById('referrals');
    const leaderboardDiv = document.getElementById('leaderboard');
    const gameOverDiv = document.getElementById('gameOver');
    const startBtn = document.getElementById('startBtn');

    const user = Telegram.WebApp.initDataUnsafe.user || { id: 'anon', username: 'anonymous' };

    let gameObjects = [], score = 0, playing = false, timeLeft = 30;
    let interval = null;
    let freezeActive = false;

    class Drop {
      constructor(type = 'ball') {
        this.x = Math.random() * 320 + 20;
        this.y = -20;
        this.radius = 15;
        this.type = type;
        this.color = { ball: 'lime', bomb: 'red', freeze: 'cyan' }[type];
        this.speed = 2 + Math.random() * 2;
      }
      draw() {
        ctx.beginPath();
        ctx.fillStyle = this.color;
        ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
        ctx.fill();
        ctx.closePath();
      }
      update() {
        if (!freezeActive) this.y += this.speed;
        this.draw();
      }
    }

    function spawnDrop() {
      const rand = Math.random();
      let type = 'ball';
      if (rand < 0.1) type = 'bomb';
      else if (rand < 0.2) type = 'freeze';
      gameObjects.push(new Drop(type));
    }

    function startGame() {
      gameObjects = [];
      score = 0;
      timeLeft = 30;
      playing = true;
      freezeActive = false;
      gameOverDiv.innerText = '';
      startBtn.style.display = 'none';

      interval = setInterval(() => {
        if (--timeLeft <= 0) endGame();
      }, 1000);
    }

    function endGame() {
      playing = false;
      clearInterval(interval);
      gameOverDiv.innerText = `Game Over! Score: ${score}`;
      startBtn.style.display = 'block';
      submitScore();
    }

    canvas.addEventListener('click', (e) => {
      if (!playing) return;
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left;
      const y = e.clientY - rect.top;

      gameObjects.forEach((obj, index) => {
        const dx = x - obj.x;
        const dy = y - obj.y;
        const dist = Math.sqrt(dx * dx + dy * dy);
        if (dist < obj.radius) {
          if (obj.type === 'ball') score += 1;
          if (obj.type === 'bomb') endGame();
          if (obj.type === 'freeze') {
            freezeActive = true;
            setTimeout(() => freezeActive = false, 3000);
          }
          gameObjects.splice(index, 1);
        }
      });
    });

    function gameLoop() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      if (playing && Math.random() < 0.03) spawnDrop();
      gameObjects.forEach((obj, i) => {
        obj.update();
        if (obj.y > canvas.height) gameObjects.splice(i, 1);
      });
      scoreDiv.innerText = `Score: ${score}`;
      requestAnimationFrame(gameLoop);
    }

    async function submitScore() {
      try {
        await fetch(`${backendUrl}/submit-score`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            userId: user.id,
            username: user.username || 'anonymous',
            score,
            token: backendSecret
          })
        });
        fetchUserStats();
        fetchLeaderboard();
      } catch (err) {
        console.error('Score submit error', err);
      }
    }

    async function fetchUserStats() {
      try {
        const res = await fetch(`${backendUrl}/my-rank?userId=${user.id}`);
        const data = await res.json();
        rankDiv.innerText = `Rank: ${data.rank}`;
        totalScoreDiv.innerText = `Total: ${data.totalScore}`;
        referralsDiv.innerText = `Referrals: ${data.referrals || 0}`;
      } catch {
        rankDiv.innerText = 'Rank: ?';
        totalScoreDiv.innerText = 'Total: ?';
      }
    }

    async function fetchLeaderboard() {
      try {
        const res = await fetch(`${backendUrl}/leaderboard`);
        const top = await res.json();
        leaderboardDiv.innerHTML = `<b>üèÜ Top 10</b><br>` +
          top.map((e, i) => `${i+1}. ${e.username || 'Anonymous'}: ${e.totalScore}`).join('<br>');
      } catch {
        leaderboardDiv.innerText = 'Failed to load leaderboard';
      }
    }

    startBtn.onclick = startGame;

    Telegram.WebApp.ready();
    fetchUserStats();
    fetchLeaderboard();
    gameLoop();
  </script>
</body>
</html>
