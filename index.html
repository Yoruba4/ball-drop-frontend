<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ball Drop Game</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }
    canvas {
      display: block;
      background: #eef;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px #aaa;
    }
    #leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 10px;
      border-radius: 8px;
      width: 200px;
      max-height: 300px;
      overflow-y: auto;
    }
    #leaderboard h3 {
      margin: 0 0 5px 0;
    }
    .boosters {
      margin-top: 10px;
    }
    .booster-btn {
      display: inline-block;
      margin: 5px 5px 0 0;
      padding: 5px 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .booster-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="360" height="600"></canvas>
  <div id="hud">
    <div><strong>Score:</strong> <span id="score">0</span></div>
    <div><strong>Rank:</strong> <span id="rank">--</span></div>
    <div><strong>Total:</strong> <span id="totalScore">0</span></div>
    <div><strong>Referrals:</strong> <span id="referrals">0</span></div>
    <div class="boosters">
      <button class="booster-btn" onclick="useFreeze()">Freeze</button>
      <button class="booster-btn" onclick="useBombShield()">Shield</button>
    </div>
  </div>
  <div id="leaderboard">
    <h3>Top 10</h3>
    <ul id="leaders" style="padding-left: 20px;"></ul>
  </div>
