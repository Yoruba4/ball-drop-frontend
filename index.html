<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Box Drop Game</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      overflow: hidden;
    }

    #game-container {
      position: relative;
      width: 100vw;
      height: 100vh;
      background: #222;
    }

    canvas {
      display: block;
      background: #444;
    }

    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #fff;
      z-index: 2;
      font-size: 16px;
    }

    #leaderboard {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 10px;
      color: white;
      max-width: 200px;
      z-index: 2;
    }

    .booster-button {
      margin-top: 10px;
      padding: 5px 10px;
      background: #00aaff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="game-container">
    <div id="hud">
      <div id="score">Score: 0</div>
      <div id="rank">Rank: -</div>
      <div id="total">Total: 0</div>
      <div id="referrals">Referrals: 0</div>
    </div>

    <div id="leaderboard">
      <strong>Top 10</strong>
      <ul id="leaderboard-list" style="padding-left: 18px; margin-top: 6px;"></ul>
    </div>

    <canvas id="gameCanvas" width="800" height="600"></canvas>
  </div>

  <script>
    const apiBase = 'https://ball-drop-backend.onrender.com';
    let score = 0;
    let totalScore = 0;

    const scoreEl = document.getElementById("score");
    const rankEl = document.getElementById("rank");
    const totalEl = document.getElementById("total");
    const referralsEl = document.getElementById("referrals");
    const leaderboardList = document.getElementById("leaderboard-list");

    // Load user info and leaderboard
    async function fetchUserData() {
      try {
        const tg = window.Telegram.WebApp.initDataUnsafe?.user || { id: "anonymous", username: "Anonymous" };
        const res = await fetch(`${apiBase}/user/${tg.id}`);
        const data = await res.json();
        totalScore = data.totalScore || 0;
        const rank = data.rank || "-";
        const referrals = data.referrals || 0;

        totalEl.textContent = "Total: " + totalScore;
        rankEl.textContent = "Rank: " + rank;
        referralsEl.textContent = "Referrals: " + referrals;
      } catch (e) {
        console.error("Failed to load user data", e);
      }
    }

    async function fetchLeaderboard() {
      try {
        const res = await fetch(`${apiBase}/leaderboard`);
        const leaderboard = await res.json();

        leaderboardList.innerHTML = "";
        leaderboard.forEach((entry, i) => {
          const li = document.createElement("li");
          li.textContent = `${i + 1}. ${entry.username} - ${entry.totalScore || 0}`;
          leaderboardList.appendChild(li);
        });
      } catch (e) {
        leaderboardList.innerHTML = "<li>Failed to load</li>";
        console.error("Leaderboard fetch failed", e);
      }
    }

    function updateScore(newScore) {
      score = newScore;
      scoreEl.textContent = "Score: " + score;
    }

    function sendScoreToBackend() {
      const tg = window.Telegram.WebApp.initDataUnsafe?.user || { id: "anonymous", username: "Anonymous" };
      fetch(`${apiBase}/submit`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          telegramId: tg.id,
          username: tg.username || "Anonymous",
          score: score
        }),
      }).then(fetchUserData).then(fetchLeaderboard);
    }

    // Dummy game loop for demo (replace with real game)
    let interval = setInterval(() => {
      score += Math.floor(Math.random() * 10);
      updateScore(score);
      sendScoreToBackend();
    }, 5000);

    fetchUserData();
    fetchLeaderboard();
  </script>
</body>
</html>
