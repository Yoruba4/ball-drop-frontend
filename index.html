<!DOCTYPE html><html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Box Drop Game</title>
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        font-family: Arial, sans-serif;
      }#game-container {
    position: relative;
    width: 100vw;
    height: 100vh;
  }

  canvas {
    display: block;
    width: 100%;
    height: 100%;
    image-rendering: pixelated;
  }

  #scoreboard {
    position: absolute;
    top: 10px;
    left: 10px;
    background: rgba(0, 0, 0, 0.7);
    color: white;
    padding: 10px;
    border-radius: 10px;
    font-size: 16px;
    z-index: 10;
  }

  #leaderboard {
    position: absolute;
    top: 10px;
    right: 10px;
    background: rgba(0, 0, 0, 0.8);
    color: white;
    padding: 10px;
    border-radius: 10px;
    font-size: 14px;
    z-index: 10;
    width: 220px;
  }

  .booster-button {
    margin-top: 5px;
    background-color: #4caf50;
    color: white;
    padding: 5px 10px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-size: 12px;
  }

  .booster-button:hover {
    background-color: #45a049;
  }
</style>

  </head>
  <body>
    <div id="game-container">
      <canvas id="gameCanvas"></canvas>
      <div id="scoreboard">
        <div>Score: <span id="score">0</span></div>
        <div>Total: <span id="totalScore">0</span></div>
        <div>Rank: <span id="rank">-</span></div>
        <div>Referrals: <span id="referralCount">0</span></div>
        <button class="booster-button" onclick="useFreeze()">‚ùÑÔ∏è Freeze</button>
        <button class="booster-button" onclick="buyMultiplier()">üí• x10 Multiplier</button>
      </div>
      <div id="leaderboard">
        <strong>üèÜ Top 10</strong>
        <ul id="leaderboardList" style="padding-left: 15px"></ul>
      </div>
    </div><script>
  const BACKEND_URL = 'https://ball-drop-backend.onrender.com';
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  let score = 0;
  let totalScore = 0;
  let isFrozen = false;

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);

  function randomColor() {
    const colors = ['red', 'green', 'blue', 'orange', 'purple'];
    return colors[Math.floor(Math.random() * colors.length)];
  }

  class Box {
    constructor() {
      this.size = 30;
      this.x = Math.random() * (canvas.width - this.size);
      this.y = -this.size;
      this.color = randomColor();
      this.speed = 2 + Math.random() * 3;
    }

    draw() {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.size, this.size);
    }

    update() {
      if (!isFrozen) this.y += this.speed;
      this.draw();
    }
  }

  const boxes = [];
  function spawnBox() {
    boxes.push(new Box());
  }
  setInterval(spawnBox, 700);

  canvas.addEventListener('click', (e) => {
    const clickX = e.clientX;
    const clickY = e.clientY;

    for (let i = boxes.length - 1; i >= 0; i--) {
      const box = boxes[i];
      if (
        clickX >= box.x &&
        clickX <= box.x + box.size &&
        clickY >= box.y &&
        clickY <= box.y + box.size
      ) {
        score += 10;
        document.getElementById('score').innerText = score;
        boxes.splice(i, 1);
        break;
      }
    }
  });

  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    boxes.forEach((box) => box.update());
    requestAnimationFrame(animate);
  }

  animate();

  function useFreeze() {
    isFrozen = true;
    setTimeout(() => (isFrozen = false), 3000);
  }

  function buyMultiplier() {
    alert('This would trigger Telegram Stars purchase for x10 boost.');
  }

  async function updateBackendScore() {
    const tg = window.Telegram.WebApp;
    const payload = {
      telegramId: tg.initDataUnsafe?.user?.id,
      username: tg.initDataUnsafe?.user?.username,
      score,
    };
    try {
      await fetch(`${BACKEND_URL}/update-score`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload),
      });
      fetchMyRank();
    } catch (err) {
      console.error('Score update failed', err);
    }
  }

  async function fetchMyRank() {
    const tg = window.Telegram.WebApp;
    const id = tg.initDataUnsafe?.user?.id;
    const res = await fetch(`${BACKEND_URL}/my-rank?id=${id}`);
    const data = await res.json();
    document.getElementById('rank').innerText = data.rank || '-';
    document.getElementById('totalScore').innerText = data.total || 0;
    document.getElementById('referralCount').innerText = data.referrals || 0;
  }

  async function fetchLeaderboard() {
    try {
      const res = await fetch(`${BACKEND_URL}/leaderboard`);
      const data = await res.json();
      const list = document.getElementById('leaderboardList');
      list.innerHTML = '';
      data.forEach((entry, idx) => {
        const item = document.createElement('li');
        item.textContent = `${idx + 1}. ${entry.username} - ${entry.total}`;
        list.appendChild(item);
      });
    } catch (err) {
      console.error('Leaderboard error', err);
    }
  }

  setInterval(() => {
    updateBackendScore();
    fetchLeaderboard();
  }, 5000);

  window.Telegram.WebApp.ready();
  window.Telegram.WebApp.expand();
</script>

  </body>
</html>
